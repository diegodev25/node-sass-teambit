<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teambit</title>
    <link href="//db.onlinewebfonts.com/c/32eb6c28879dcfcaf97b75a5194441e9?family=HarmoniaSansProCyrRegular" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
  </head>
  <body>
  <!-- HEADER -->
  <header class="header">
    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="logo">
        <img src="../img/logo teambit.png" alt="Teambit logo">
      </div>
      <div class="menu">
        <ul>
          <li>
            <a href="#">Solutions</a>
          </li>
          <li>
            <a href="#">Pricing</a>
          </li>
          <li>
            <a href="#">Blog</a>
          </li>
          <li>
            <a href="#">Sign in</a>
          </li>
        </ul>
        <button type="button" name="button">
          <img src="../img/google-icon.svg" alt="Google logo">
          Sign up
        </button>
      </div>
    </nav>
  </header>
  <!-- SECTION 1 -->
  <section class="section-1">
    <div class="cont-left">
      <h1>Understand, recognize and develop your people</h1>
      <p>Teambit helps teams create a high performing culture with regular feedback.</p>
      <a href="#" type="button">
        <img src="../img/google-icon.svg" alt="Google logo">
        Sign up with Google
      </a>
      <span>or</span>
      <a href="#" type="button">
        <img src="../img/slack-logo.svg" alt="Slack logo">
        Sign up with Slack
      </a>
      <a href="#">
        or use your email address
        <i class="fas fa-arrow-right"></i>
      </a>
    </div>
    <div class="cont-right">
      <img src="../img/head.jpg" alt="Head">
    </div>
  </section>
  </body>
</html>
